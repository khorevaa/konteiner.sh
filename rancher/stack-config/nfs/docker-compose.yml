version: '2'
services:
  nfs-driver:
    privileged: true
    image: rancher/storage-nfs:v0.8.5
    environment:
      MOUNT_DIR: 10.135.47.139
      MOUNT_OPTS: ',nfsvers=4'
      NFS_SERVER: /volume/rancher
      ON_REMOVE: purge
      RANCHER_DEBUG: 'false'
    network_mode: host
    volumes:
    - /run:/run
    - /var/run:/var/run
    - /dev:/host/dev
    - /var/lib/rancher/volumes:/var/lib/rancher/volumes:shared
    logging:
      driver: json-file
      options:
        max-file: '2'
        max-size: 25m
    labels:
      io.rancher.container.agent.role: environment
      io.rancher.container.dns: 'true'
      io.rancher.container.create_agent: 'true'
      io.rancher.scheduler.global: 'true'
